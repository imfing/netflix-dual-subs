<!DOCTYPE html>
<html>

<head>
  <title>Netflix Dual Language Subtitles</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Netflix Dual Language Subtitles</h1>
  <div>
    <label for="preferredLanguage">Preferred Language:</label>
    <select id="preferredLanguage">
      <option value="">Select a language</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="zh-Hans">Chinese (Simplified)</option>
      <option value="zh-Hant">Chinese (Traditional)</option>
      <!-- https://partnerhelp.netflixstudios.com/hc/en-us/articles/7357416307603-Localization-Accessibility-and-Dubbing-Branded-Delivery-Specifications -->
      <!-- Add more language options as needed -->
    </select>
  </div>
  <p id="reloadHint" style="font-size: 0.8em; color: #666;">Reload the Netflix page for settings to take effect.</p>
  <button id="saveButton">Save Settings</button>
  <script src="popup.js"></script>
</body>

</html>
